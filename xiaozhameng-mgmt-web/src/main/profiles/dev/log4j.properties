log4j.rootLogger=CONSOLE,INFO,CONSOLE,ERROR
###################  
# Console Appender:
###################  
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.Threshold=INFO  
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=com.xiaozhameng.base.util.ExPatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} Thread-%T %6p [%F\:%L] - %m%n
 
########################  
# Rolling File: 
########################  
log4j.appender.INFO=org.apache.log4j.RollingFileAppender  
log4j.appender.INFO.encoding=UTF-8
log4j.appender.INFO.Threshold=INFO
log4j.appender.INFO.File=log/mgmt_web_I.log
log4j.appender.INFO.Append=true      
log4j.appender.INFO.MaxFileSize=10MB
log4j.appender.INFO.MaxBackupIndex=10
log4j.appender.INFO.layout=com.xiaozhameng.base.util.ExPatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} Thread-%T %6p [%F\:%L] - %m%n

log4j.appender.ERROR=org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.encoding=UTF-8
log4j.appender.ERROR.Threshold=ERROR
log4j.appender.ERROR.File=log/mgmt_web_E.log
log4j.appender.ERROR.Append=true      
log4j.appender.ERROR.MaxFileSize=10MB
log4j.appender.ERROR.MaxBackupIndex=10
log4j.appender.ERROR.layout=com.xiaozhameng.base.util.ExPatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} Thread-%T %6p [%F\:%L] - %m%n

log4j.logger.org.mybatis=INFO
log4j.logger.org.springframework=ERROR
log4j.logger.java.sql=INFO
log4j.addivity.org.apache=true  
#Springframework level
log4j.logger.org.springframework=ERROR
#Project defalult level
log4j.logger.org.activiti.engine.impl.persistence=INFO
log4j.logger.org.apache.shiro=INFO
log4j.logger.com.xiaozhameng.mgmt=INFO
log4j.logger.com.xiaozhameng.mgmt.common.security.shiro=INFO
log4j.logger.com.xiaozhameng.mgmt.common.utils.JedisUtils=INFO
log4j.logger.com.xiaozhameng.mgmt.modules.sys.web.LoginController=INFO
log4j.logger.com.xiaozhameng.mgmt.modules.oa.dao.OaNotifyDao.findCount=INFO

log4j.logger.com.xiaozhameng.mgmt.modules.act.dao=TRACE
log4j.logger.com.xiaozhameng.mgmt.modules.gen.dao=TRACE
log4j.logger.com.xiaozhameng.mgmt.modules.oa.dao=TRACE
log4j.logger.com.xiaozhameng.mgmt.modules.sys.dao=TRACE
